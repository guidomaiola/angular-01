<div class="container mt-4">
    <div class="row">
        <h3>Listado de estudiantes</h3>
    </div>
    <br>
    <table class="table" *ngIf="studentsList.length > 0">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentsList; let i = index">
                <td>{{ i + 1}}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.status }}</td>
            </tr>
            
        </tbody>
    </table>
    <h3 *ngIf="studentsList.length === 0">There are no records to show</h3>

</div>
