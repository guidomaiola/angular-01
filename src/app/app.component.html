<div class="container mt-4">
    <div class="row">
        <h3>Listado de estudiantes</h3>
    </div>
    <br>
    <table class="table" *ngIf="studentsList.length > 0">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentsList; let i = index" [ngSwitch]="student.status">
                <td>{{ i + 1}}</td>
                <td>{{ student.name }}</td>
                <td>
                    <span *ngSwitchCase="'Registered'" class="badge text-bg-primary"> 
                        {{ student.status }} 
                    </span>
                    <span *ngSwitchCase="'Regular'" class="badge text-bg-success"> 
                        {{ student.status }} 
                    </span>
                    <span *ngSwitchCase="'Suspended'" class="badge text-bg-danger"> 
                        {{ student.status }} 
                    </span>
                </td>
            </tr>
            
        </tbody>
    </table>
    <h3 *ngIf="studentsList.length === 0">There are no records to show</h3>

</div>
